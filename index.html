<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment</title>
		<link href="style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<ul>
					<li class="active form_1_progessbar">
						<div>
							<p>1</p>
						</div>
					</li>
					<li class="form_2_progessbar">
						<div>
							<p>2</p>
						</div>
					</li>
					<li class="form_3_progessbar">
						<div>
							<p>3</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="form_wrap">
				<div class="form_1 data_info">
					<h1 style="text-align: center">Billing Address</h1>
					<br />
					<br />
					<form>
						<div class="form_container">
							<div class="input_wrap">
								<label for="text">Name</label>
								<input type="text" name="name" class="input" id="email" required/>
							</div>
							<div class="input_wrap">
								<label for="email">Email</label>
								<input type="email" name="email" class="input" id="email" />
							</div>
							<div class="input_wrap">
								<label for="password">Password</label>
								<input
									type="password"
									name="password"
									class="input"
									id="password"
								/>
							</div>
							<div class="input_wrap">
								<label for="pin">PIN Code</label>
								<input type="text" name="PIN" class="input" id="pin" />
							</div>
						</div>
					</form>
				</div>
				<div class="form_2 data_info" style="display: none">
					<h1 style="text-align: center">Payment</h1>
					<br />
					<br />
					<div class="form_container"></div>

					<form>
						<div class="form_container">
							<div class="input_wrap">
								<label for="upi">Enter your UPI ID/VPA</label>
								<input
									type="text"
									name="upi"
									class="input"
									id="upi"
									placeholder="eg.ABC@PSP"
								/>
							</div>

							<h2><span> OR </span></h2>

							<div class="con">
								<label for="fname" class="hel">Accepted Cards</label>
								<br />
								<div class="icon-container">
									<i class="fa fa-cc-visa"></i>
									<i class="fa fa-cc-amex" style="color: blue"></i>
									<i class="fa fa-cc-mastercard" style="color: red"></i>
									<i class="fa fa-cc-discover" style="color: orange"></i>
								</div>
							</div>
							<div class="input_wrap">
								<label for="user_name">Name on Card</label>
								<input
									type="text"
									name="User Name"
									class="input"
									id="user_name"
									placeholder="suhas puli"
								/>
							</div>
							<div class="input_wrap">
								<label for="first_name">Card number</label>
								<input
									type="text"
									name="First Name"
									class="input"
									id="first_name"
									placeholder="1111-2222-3333-4444"
								/>
							</div>
							<div class="input_wrap">
								<label for="last_name">Exp Month </label>
								<input
									type="text"
									name="Last Name"
									class="input"
									id="last_name"
									placeholder="September"
								/>
							</div>
							<div class="input_wrap">
								<label for="last_name">Exp Year </label>
								<input
									type="text"
									name="Last Name"
									class="input"
									id="last_name"
									placeholder="2069"
								/>
							</div>
							<div class="input_wrap">
								<label for="last_name">CVV </label>
								<input
									type="text"
									name="Last Name"
									class="input"
									id="last_name"
									placeholder="352"
								/>
							</div>
						</div>
					</form>
				</div>
				<div class="form_3 data_info" style="display: none">
					<h1 style="text-align: center">Enter OTP</h1>
					<br />
					<br />
					<form>
						<div class="form_container">
							<div class="input_wrap">
								<label for="experience">Enter OTP </label>
								<input
									type="text"
									name="Total Experience"
									class="input"
									id="experience"
								/>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="btns_wrap">
				<div class="common_btns form_1_btns">
					<button type="button" class="btn_next">
						Next
						<span class="icon"
							><ion-icon name="arrow-forward-sharp"></ion-icon
						></span>
					</button>
				</div>
				<div class="common_btns form_2_btns" style="display: none">
					<button type="button" class="btn_back">
						<span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span
						>Back
					</button>
					<button type="button" class="btn_next">
						Next
						<span class="icon"
							><ion-icon name="arrow-forward-sharp"></ion-icon
						></span>
					</button>
				</div>
				<div class="common_btns form_3_btns" style="display: none">
					<button type="button" class="btn_back">
						<span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span
						>Back
					</button>
					<button type="button" class="btn_done">Make Payment</button>
				</div>
			</div>
		</div>

		<div class="modal_wrapper">
			<div class="shadow"></div>
			<div class="success_wrap">
				<span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
				<p>You have successfully completed the Payment.</p>
			</div>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
